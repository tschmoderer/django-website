{% extends "base.html" %}
{% load widget_tweaks %}

{% block profil %}{% endblock %}

{% block main_body %}
<div class="container">
    <div class="row">
        <h1>Edit your Homepage</h1>
        <form action="{% url 'homepage:edit_homepage' profile.user.username %}" method="POST">{%csrf_token%}
            {% include 'includes/template_form.html' with form=form_homepage %}
            <div class="mt-3 float-right">
                <input class="btn btn-success" type="submit" value="Update" name="update_homepage_form">
                <input class="btn btn-danger"  type="submit" value="Cancel" name="cancel_homepage_form">
            </div>   
        </form>
        {{ form_homepage.media }}
    </div>
</div>

<script>
    document.getElementById("id_content").style.height = '100%'
</script>
{% endblock %}
