{% extends "base.html" %}

{% block title-page %}Home - {{ profile.user.username }}{% endblock %}

{% block content %}
    <h1>{{ homepage.title }}</h1>
    {{ homepage.formatted_content | safe }}
    {% if user.is_authenticated %}
    <a href="{% url 'homepage:edit_homepage' profile.user.username %}" class="btn btn-success btn-sm mt-1 float-right">Edit</a>
    {% endif %}
{% endblock %}
