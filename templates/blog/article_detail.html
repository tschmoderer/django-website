{% extends "base.html" %}

{% block nav-blog %}<strong class="nav-active">Blog Posts</strong>{% endblock %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div>
{{ article.formatted_markdown | safe }}
</div>
{% if user.is_authenticated %} 
<a href="{% url 'homepage:blog:edit' username=profile.user.username pk=article.id %}"><button>Edit</button></a>
{% endif %}

{% endblock %}
