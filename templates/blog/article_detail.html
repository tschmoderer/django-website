{% extends "base.html" %}

{% block title-page %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <a href="#" onclick="history.back()" class="float-left" style="color: cornflowerblue;"><i class="fas fa-angle-double-left fa-3x"></i></a>
            <h1 class="text-center">{{ article.title }}</h1>
        </div>
    </div>
    <div class="row"> 
        <div class="col">
            {{ article.formatted_content | safe }}
            {% if user.is_authenticated %}
            <a href="{% url 'homepage:blog:edit' username=profile.user.username pk=article.id %}" class="btn btn-success btn-sm mt-1 float-right">Edit</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
