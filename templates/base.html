{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        {% include "header/head.html" %}
        <link rel="stylesheet" type="text/css" href="{% static '_footer.css' %}" />
        <title>{% block title %}My Homepage{% endblock%}</title>
    </head>

    <body>
        <header>Homepage</header>
        <nav>
            {% block nav %}
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            {% endblock %}
        </nav>

        <section id="content">
            {% block content %} {% endblock %}
        </section>

        <div class="page__footer">
            {% include "footer/foot.html" %}
        </div>
    </body>
</html>
