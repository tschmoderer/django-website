<div class="col-lg-2 text-left">
    <!-- Footer Links -->
    <div class="btn-group" role="group">
        {% comment %}
        {% if user.is_authenticated %}
        <form action="{% url 'base:logout' %}" method="post"> {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt"></i></button>
        </form>
        {% else %}
        <a href="{% url 'base:login' %}" class="btn btn-success btn-sm"><i class="fas fa-sign-in-alt"></i></a>
        {% endif %}
        {% endcomment %}
        <a href="{% url 'admin:index' %}" class="btn btn-secondary btn-sm"><i class="fas fa-user-shield fa-fw"></i></a>
        {#<a href="{% url 'base:signup' %}" class="btn btn-primary btn-sm"><i class="fas fa-user-plus"></i></a>#}
    </div>
    {% if user.is_authenticated %}
    <div class="text-muted text-sm">
        <small>You are logged in as {{ user.username }}</small>
    </div>
    {% endif %}
    <!-- Footer Links -->
</div>
